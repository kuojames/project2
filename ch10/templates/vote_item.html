{% extends 'base.html' %}
{% block title %}投票{% endblock %}

{% block content %}
<div class="container">
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" align="center">
                    <h3>投票項目</h3>
                </div>
            </div>
        </div>
    </div>
    <div>
        <ul class="list-group">
        {% for issue in issues %}
            <li class="list-group-item"><h4><a href='{% url "voting-url" issue.id %}'>{{issue.name}}</a></h4></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
