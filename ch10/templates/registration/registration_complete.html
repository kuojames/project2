{% extends 'base.html' %}
{% block title %}註冊{% endblock %}

{% block content %}
<div class="container">
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" align="center">
                    <h3>感謝註冊</h3>
                    <p>去電子信箱啟用帳號</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
